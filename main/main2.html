<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=0.6" />
        <title>길거리 수학</title>
        <script src="./js/main2.js" defer></script>
        <style>
            #outer {
                display: flex;
                width: 90%;
                height: 100%;
                margin-top:1%;
            }
            .problem {
                text-align:left;
                margin-left:4%;
                width:60%; 
                height:100%;
            }
            .problem img {
                width:100%; 
                height:100%;
            }
            .michin {
                margin-left: auto;
            }
            #timer {
                width:20%;
                font-size:250%;
                color:red;
            }
            #number { 
                width: 15%; 
                padding: 10px 20px; 
                text-align: bottom; 
                margin-top: auto;
                margin-left: 5%;
                box-sizing: border-box; 
                border: solid 4px tomato;
                font-size:180%;
            }
            #number:focus{
                border: solid 4px blueviolet;
            }
            #btn {
                width:12%;
                height:8%;
                text-align: bottom;
                margin-left: 1%;
                font-size:160%;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div class="problem">
                <img src="assets/sample.png">
            </div>
            <div id="ViewTimer" class="michin">
                <b id="timer">XX:XX</b>
            </div>
        </div>
        <input id="number" type="number" height="20" name="answer">
        <button id="btn" onclick="inputValueChange()">
            <b>제출하기</b>
        </button>
    </body>
</html>
