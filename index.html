<!DOCTYPE html>
<html>
    <head>
        <title>길거리 수학</title>
        <script src="./main.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');

            #test_btn1{
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
                margin-right:-5px;
            }

            #test_btn2{ 
                margin-left:-5px;
                margin-right:-4px;
            }
            #test_btn3{
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;    
                margin-left:-5px;
            }
            #test_btn4{
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
                margin-right:-5px;
            }
            #test_btn5{
                margin-left:-5px;
                margin-right:-4px;
            }
            #test_btn6{
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;    
                margin-left:-5px;
            }
            #btn{
                text-align:center;
                padding:1%;
            }
            #btn_group button{
                border: 5px solid skyblue;
                background-color: rgba(0,0,0,0);
                color: skyblue;
                width:22%;
                height:260px;
                font-size:250%;
            }
            #btn_group button:hover{
                color:white;
                background-color: skyblue;
            }
            #btn_group_2 button{
                margin-top:2%;
                border: 5px solid tomato;
                background-color: rgba(0,0,0,0);
                color: tomato;
                width:22%;
                height:260px;
                font-size:250%;
            }
            #btn_group_2 button:hover{
                color:white;
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <h1 style="font-size:300%; text-align:center; font-family:'Song Myung',serif;">길거리 수학 문제풀이</h1>
        <h3 style="text-align:center">아래에서 원하는 수학 교과목을 선택하세요!</h3>
        
        <div id="btn">
            <div id="btn_group">
                <button id="test_btn1">
                    <b>중학</b>
                    <br>
                    <a style="font-size:65%">1 coin</a>
                </button>
                <button id="test_btn2">
                    <b>수(상)</b>
                    <br>
                    <a style="font-size:65%">1 coin</a>
                </button>
                <button id="test_btn3">
                    <b>수(하)</b>
                    <br>
                    <a style="font-size:65%">1 coin</a>
                </button>
            </div>
            <div id="btn_group_2">
                <button id="test_btn4">
                    <b>수I</b>
                    <br>
                    <a style="font-size:65%">2 coins</a>
                </button>
                <button id="test_btn5">
                    <b>수II</b>
                    <br>
                    <a style="font-size:65%">2 coins</a>
                </button>
                <button id="test_btn6">
                    <b>미적분</b>
                    <br>
                    <a style="font-size:65%">2 coins</a>
                </button>
            </div>
        </div>
    </body>
</html>
